<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center">
                {% if session_user_name %}
                    <p>Hello Administrator <b>{{ session_user_name }}</b></p>
				{% if info %}
					<p><b>{{ info }}</b></p>	
                {% endif %}					
                     <form action="" method="post">
					 <div>
					 <label class="btn-bs-file btn btn-sm btn-warning">                
                <input type="file" name="readQuestion" placeholder="Question Export"  value="{{
						 request.form.readQuestion }}" />
            </label>
			</div>
			<br>
			<div>
			<label class="btn-bs-file btn btn-sm btn-warning">                
                <input type="file" name="readSolution" placeholder="Solution Export" value="{{
						 request.form.readSolution }}" />
            </label>
</div>		
<br>	
						 <input class="btn btn-success" type="submit" value="Enter">
					 </form>
                {% endif %}				
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
